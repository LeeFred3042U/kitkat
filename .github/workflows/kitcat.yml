name: kitcat execution
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: kitcat
        run: |-
          ./.ci/run_kitcat.sh
