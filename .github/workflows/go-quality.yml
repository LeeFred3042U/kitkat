name: Go Merge Gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Enforce gofmt
        run: |
          UNFORMATTED=$(gofmt -l $(git ls-files '*.go'))
          if [ -n "$UNFORMATTED" ]; then
            echo "gofmt violations detected:"
            echo "$UNFORMATTED"
            echo ""
            echo "Run 'go fmt ./...' locally and commit the result."
            exit 1
          fi

      - name: Run tests
        run: go test ./...

      - name: Build all packages
        run: go build ./...

      - name: Vet (static analysis)
        run: go vet ./...