name: Go Quality Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24" # Matches your go.mod

      - name: Check Formatting
        run: |
          # This fails if the code is not formatted correctly
          if [ -n "$(gofmt -l .)" ]; then
            echo "Error: The following files are not formatted. Run 'go fmt ./...' locally:"
            gofmt -l .
            exit 1
          fi

      - name: Build
        run: go build -v ./cmd/main.go

      - name: Vet (Static Analysis)
        run: go vet ./...
